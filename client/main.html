<head>
  <title>LoginSystemDemo</title>
</head>

<body>
  {{#if currentUser}}
    {{> home}}
  {{else}}
    {{> register}}
    {{> login}}
  {{/if}}
</body>

<template name="register">
  <h1>Register</h1>
  <form>
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Register">
  </form>
</template>

<template name="login">
  <h1>Login</h1>
  <form>
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Login">
  </form>
</template>

<template name="home">
  <h1>Welcome Home ...!!!</h1>
  <p><a href="#" class="logout">Logout</a></p>
</template>
